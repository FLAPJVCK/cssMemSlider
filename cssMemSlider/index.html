<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <img class="image" src="images/mem1.jpg" alt="Image 1">
                            <h2 class="text">First mem</h2>
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                            <img class="image" src="images/mem2.jpg" alt="Image 2">
                            <h2 class="text">Second mem</h2>
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                            <img class="image" src="images/mem3.jpg" alt="Image 3">
                            <h2 class="text">Third mem</h2>
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                            <img class="image" src="images/mem4.jpg" alt="Image 4">
                            <h2 class="text">Fourth mem</h2>
                        </div>
                    </div>
                </div>
                <div id="bullets">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
